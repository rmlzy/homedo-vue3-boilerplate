<a-input
  :value="value"
  :type="passwordType"
  size="large"
  placeholder="请输入密码"
  @change="onChange"
>
  <template #prefix>
    <div class="password__prefix">
      <unlock-outlined v-if="isLock" />
      <lock-outlined v-else />
    </div>
  </template>
  <template #suffix>
    <div class="password__suffix" @click.stop="togglePasswordType">
      <eye-outlined v-if="isLock" />
      <eye-invisible-outlined v-else />
    </div>
  </template>
</a-input>
