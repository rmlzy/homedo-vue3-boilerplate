<a-form ref="queryRef" layout="inline" :model="queryForm">
  <a-form-item name="projectName">
    <a-input
      v-model:value="queryForm.projectName"
      placeholder="请输入项目名称"
      class="w180"
    ></a-input>
  </a-form-item>
  <a-form-item name="customerName">
    <a-input
      v-model:value="queryForm.customerName"
      placeholder="请输入客户名称"
      class="w180"
    ></a-input>
  </a-form-item>
  <a-form-item name="projectType">
    <a-select
      v-model:value="queryForm.projectType"
      placeholder="请选择项目类型"
      class="w180"
    >
      <a-select-option value="选项">选项</a-select-option>
      <a-select-option value="选项">选项</a-select-option>
    </a-select>
  </a-form-item>
  <a-form-item name="address">
    <a-select
      v-model:value="queryForm.address"
      placeholder="请选择所在地区"
      class="w180"
    >
      <a-select-option value="选项">选项</a-select-option>
      <a-select-option value="选项">选项</a-select-option>
    </a-select>
  </a-form-item>
  <a-form-item name="owner">
    <a-select
      v-model:value="queryForm.owner"
      placeholder="请选择业务员"
      class="w180"
    >
      <a-select-option value="选项">选项</a-select-option>
      <a-select-option value="选项">选项</a-select-option>
    </a-select>
  </a-form-item>
  <a-form-item name="projectStatus">
    <a-select
      v-model:value="queryForm.projectStatus"
      placeholder="请选择项目状态"
      class="w180"
    >
      <a-select-option value="选项">选项</a-select-option>
      <a-select-option value="选项">选项</a-select-option>
    </a-select>
  </a-form-item>
  <a-form-item>
    <a-button class="mr12" @click="reset">重置</a-button>
    <a-button :loading="loading" type="primary" @click="search">查询</a-button>
  </a-form-item>
</a-form>
