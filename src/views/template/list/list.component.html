    <a-input v-model:value="queryForm.query1" placeholder="请输入"></a-input>
  </a-form-item>
  <a-form-item name="query2">
    <a-input v-model:value="queryForm.query2" placeholder="请输入"></a-input>
  </a-form-item>
  <a-form-item name="query3">
    <a-input v-model:value="queryForm.query3" placeholder="请输入"></a-input>
  </a-form-item>
  <a-form-item name="query4">
    <a-input v-model:value="queryForm.query4" placeholder="请输入"></a-input>
  </a-form-item>
  <a-form-item name="query5">
    <a-input v-model:value="queryForm.query5" placeholder="请输入"></a-input>
  </a-form-item>
  <a-form-item name="query6">
    <a-input v-model:value="queryForm.query6" placeholder="请输入"></a-input>
  </a-form-item>
  <a-form-item>

<hmd-table-action>
  <template #left>
    <a-button>操作按钮</a-button>
    <a-button>操作按钮</a-button>
  </template>
</hmd-table-action>

<a-table
  row-key="id"
  :loading="loading"
  :data-source="records"
  :columns="columns"
  :scroll="{ x: 1500 }"
  :row-selection="{
    selectedRowKeys: selectedKeys,
    onChange: onSelectionChange,
    fixed: 'left'
  }"
>
  <template #index="{ index }">{{ index + 1 }}</template>
</a-table>
